<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    p#example {
      color: grey;
      font: 12px "Arial", sans-serif;
    }
  </style>
  <script>
    window.onload = function () {
      var para = document.getElementById("example");
      //  alert(typeof para.nodeName);
      //  alert(typeof para.style);
      alert("The color is " + para.style.color + ",The font-family is " + para.style.fontFamily +
        ",The font-size is " + para.style.fontSize);
    }
  </script>
</head>

<body>
  <p id="example">An example of paragraph</p>
</body>

</html>
